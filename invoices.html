<HTML>
	<head>
		<title>Invoices</title>
		<a href='/'>Home</a>
		<a href='/logout'>Logout</a>
		<script src='../jquery.min.js'></script>
		<script src='../angular.min.js'></script>
		<script src='../angular-sanitize.min.js'></script>
	</head>
	<body>
		<h3>Welcome to the MEAN Bug Invoices Page</h3>
		Submit a query to retrieve invoice data.<br>
		Invoice #:<input type='text' name='invoiceId' id='invoiceId'/>
		<input type='button' id='queryBttn' value='Query'/>

		<div ng-app>
			<h3>Results</h3>
			<table border=1>
				<tr>
					<th>ID
					<th>Last Name
					<th>First Name
					<th>Item
					<th>Quantity
					<th>Price
					<th>Paid
					<th>Card Number
				</tr>
			<table>
		</div>

		<script>
			$('#queryBttn')[0].addEventListener('click', function(){
				$.ajax({
					method: 'POST',
					url: './query',
					data: $('#invoiceId')[0].value,
					success: function(response){
						alert(response);
					}
				});
			});
		</script>
	</body>
</HTML>
